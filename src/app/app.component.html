<div class="center-container">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <nav>
    <ul>
      <li><a  class='homeicon' (click)="scrollToSection('home')" [class.active]="activeSection === 'home'"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
      </svg></a></li>
      <li><a (click)="scrollToSection('about')" [class.active]="activeSection === 'about'" >About</a></li>
      <li><a (click)="scrollToSection('projects')" [class.active]="activeSection === 'projects'">Projects</a></li>
      <li><a (click)="scrollToSection('skills')" [class.active]="activeSection === 'skills'">Skills</a></li>
      <!-- <li><a (click)="scrollToSection('experience')" [class.active]="activeSection === 'experience'">Experience</a></li> -->
      <li><a (click)="scrollToSection('education')" [class.active]="activeSection === 'education'">Education</a></li>
      <li><a (click)="scrollToSection('contact')" [class.active]="activeSection === 'contact'">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="home">
      <app-home></app-home>
    </section>

    <section id="about">
      <app-about></app-about>
    </section>

    <section id="projects">
      <app-projects></app-projects>
    </section>

    <section id="skills">
      <app-skills></app-skills>
    </section>

    <!-- <section id="experience">
      <app-experience></app-experience>
    </section> -->

    <section id="education">
      <app-education></app-education>
    </section>

    <section id="contact">
      <app-contact></app-contact>
    </section>
  </main>
</div>
